<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="app-container">
    <div class="flex gap-6">
        <!-- Main Content -->
        <div class="messenger-card flex-1">
            <header class="messenger-header">
                <div class="logo-section">
                    <div class="whatsapp-icon"></div>
                    <h1 class="text-2xl font-bold">WhatsApp Bulk Messenger</h1>
                </div>
                <p class="subtitle">Send messages to multiple contacts easily</p>
            </header>

            <div id="statusMessage" class="status-message hidden"></div>

            <!-- QR Code Section -->
            <div id="qrSection" class="text-center p-6">
                <h2 class="text-xl mb-4">Scan QR Code to Connect WhatsApp</h2>
                <div id="qrCode" class="inline-block"></div>
                <p id="loadingText" class="text-gray-600 mt-4">Loading QR code...</p>
            </div>

            <!-- Message Form Section -->
            <main id="messageSection" class="messenger-content hidden">
                <form id="messageForm">
                    <div class="file-upload-section">
                        <label for="contactFile" class="file-upload-label">
                            <div class="upload-icon"></div>
                            <span>Upload Contact List (Excel)</span>
                            <small>Drag & drop or click to browse</small>
                        </label>
                        <input type="file" id="contactFile" accept=".xlsx,.xls" required>
                        <div class="file-info hidden">
                            <span id="fileName"></span>
                            <button type="button" id="removeFile" class="remove-file">Ã—</button>
                        </div>
                    </div>

                    <div class="message-section">
                        <label for="message">Message Template</label>
                        <textarea id="message" rows="4" required
                                  placeholder="Enter your message here...&#10;Use {name} to personalize the message"></textarea>
                        <div class="message-counter">
                            <span id="charCount">0</span>/1000 characters
                        </div>
                    </div>

                    <button type="submit" id="sendButton" class="send-button">
                        <span class="button-text">Send Messages</span>
                        <div class="loading-spinner hidden"></div>
                    </button>
                </form>
            </main>

            <div id="report" class="report-section hidden">
                <h2 class="text-xl font-bold mb-4">Sending Report</h2>
                <div id="reportContent" class="space-y-2"></div>
            </div>
        </div>

        <!-- Status Panel -->
        <div class="w-64 status-section h-fit">
            <h2 class="text-lg font-semibold mb-3">Client Status</h2>
            <div id="clientStatus" class="p-3 rounded-lg bg-gray-100">
                Is Client Ready: <span id="statusValue" class="font-medium">Loading...</span>
            </div>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
