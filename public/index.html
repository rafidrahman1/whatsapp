<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="flex gap-6">
        <!-- Main Content -->
        <div class="flex-1 bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6">WhatsApp Bulk Messenger</h1>
            
            <!-- QR Code Section -->
            <div id="qrSection" class="text-center mb-6">
                <h2 class="text-xl mb-4">Scan QR Code to Connect WhatsApp</h2>
                <div id="qrCode" class="inline-block"></div>
                <p id="loadingText" class="text-gray-600 mt-4">Loading QR code...</p>
            </div>

            <!-- Message Form Section (Initially Hidden) -->
            <div id="messageSection" class="hidden">
                <form id="messageForm" class="space-y-4">
                    <div>
                        <label class="block mb-2">Upload Contact List (Excel)</label>
                        <input type="file" id="contactFile" accept=".xlsx,.xls" class="w-full p-2 border rounded">
                    </div>
                    
                    <div>
                        <label class="block mb-2">Message</label>
                        <textarea id="message" rows="4" class="w-full p-2 border rounded"></textarea>
                    </div>
                    
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Send Messages
                    </button>
                </form>

                <div id="report" class="mt-6 hidden">
                    <h2 class="text-xl font-bold mb-4">Sending Report</h2>
                    <div id="reportContent" class="space-y-2"></div>
                </div>
            </div>
        </div>

        <!-- Status Panel -->
        <div class="w-64 bg-white p-6 rounded-lg shadow-md h-fit">
            <h2 class="text-lg font-semibold mb-3">Client Status</h2>
            <div id="clientStatus" class="p-3 rounded-lg bg-gray-100">
                Is Client Ready: <span id="statusValue" class="font-medium">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        // Function to check client status and update UI
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                // Update status display
                const statusValue = document.getElementById('statusValue');
                statusValue.textContent = data.isClientReady ? 'True' : 'False';
                statusValue.className = data.isClientReady ? 'font-medium text-green-600' : 'font-medium text-red-600';
                
                if (data.isClientReady) {
                    // Hide QR section and show message section
                    document.getElementById('qrSection').classList.add('hidden');
                    document.getElementById('messageSection').classList.remove('hidden');
                } else if (data.qrCode) {
                    // Show QR code
                    document.getElementById('qrCode').innerHTML = `<img src="${data.qrCode}" alt="QR Code">`;
                    document.getElementById('loadingText').classList.add('hidden');
                }
                
                // If not ready, keep checking
                if (!data.isClientReady) {
                    setTimeout(checkStatus, 1000);
                }
            } catch (error) {
                console.error('Error checking status:', error);
                setTimeout(checkStatus, 1000);
            }
        }

        // Start checking status when page loads
        checkStatus();

        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('contactFile', document.getElementById('contactFile').files[0]);
            
            // Upload file and get contacts
            const uploadResponse = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const uploadData = await uploadResponse.json();
            
            if (!uploadData.success) {
                alert('Error uploading file: ' + uploadData.error);
                return;
            }
            
            // Send messages
            const message = document.getElementById('message').value;
            const sendResponse = await fetch('/send-messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contacts: uploadData.contacts,
                    message
                })
            });
            const sendData = await sendResponse.json();
            
            // Display report
            const reportDiv = document.getElementById('report');
            const reportContent = document.getElementById('reportContent');
            reportDiv.classList.remove('hidden');
            
            reportContent.innerHTML = `
                <p>Total messages: ${sendData.report.total}</p>
                <p>Successful: ${sendData.report.successful}</p>
                <p>Failed: ${sendData.report.failed}</p>
                <div class="mt-4">
                    <h3 class="font-bold">Details:</h3>
                    <ul class="list-disc pl-5">
                        ${sendData.report.details.map(detail => `
                            <li class="${detail.status === 'success' ? 'text-green-600' : 'text-red-600'}">
                                ${detail.name} (${detail.number}): ${detail.status}
                                ${detail.error ? `- Error: ${detail.error}` : ''}
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        });
    </script>
</body>
</html>
